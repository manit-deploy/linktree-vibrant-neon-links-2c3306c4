<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manit's Neon Linktree</title>
    <style>
        :root {
            --neon-pink: #ff00cc;
            --neon-blue: #00eaff;
            --neon-purple: #a020f0;
            --neon-green: #39ff14;
            --bg-dark: #181825;
            --text-main: #fff;
            --glow-pink: 0 0 8px #ff00cc, 0 0 16px #ff00cc, 0 0 32px #ff00cc;
            --glow-blue: 0 0 8px #00eaff, 0 0 16px #00eaff, 0 0 32px #00eaff;
            --glow-green: 0 0 8px #39ff14, 0 0 16px #39ff14, 0 0 32px #39ff14;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            background: linear-gradient(135deg, #181825 0%, #232946 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', 'Segoe UI', 'Arial', sans-serif;
            color: var(--text-main);
            overflow: hidden;
        }
        .neon-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            pointer-events: none;
        }
        .container {
            position: relative;
            z-index: 1;
            background: rgba(24, 24, 37, 0.85);
            border-radius: 2rem;
            box-shadow: 0 0 32px 8px #00eaff44, 0 0 64px 16px #ff00cc22;
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 350px;
            width: 90vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(2px);
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-blue));
            box-shadow: var(--glow-pink), var(--glow-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.7rem;
            color: var(--text-main);
            margin-bottom: 1rem;
            border: 4px solid var(--bg-dark);
            animation: avatarGlow 2.5s infinite alternate;
        }
        @keyframes avatarGlow {
            0% { box-shadow: var(--glow-pink), var(--glow-blue); }
            100% { box-shadow: var(--glow-blue), var(--glow-pink); }
        }
        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--neon-pink);
            text-shadow: var(--glow-pink);
            margin-bottom: 0.2rem;
        }
        .profile-desc {
            font-size: 1.1rem;
            color: var(--neon-blue);
            text-shadow: var(--glow-blue);
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .link {
            display: flex;
            align-items: center;
            gap: 1.1rem;
            background: rgba(24, 24, 37, 0.92);
            border: 2px solid var(--neon-blue);
            border-radius: 1.2rem;
            padding: 1rem 1.2rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--neon-green);
            text-decoration: none;
            box-shadow: var(--glow-blue);
            transition: 
                background 0.25s cubic-bezier(.4,2,.6,1),
                border 0.25s cubic-bezier(.4,2,.6,1),
                color 0.25s cubic-bezier(.4,2,.6,1),
                box-shadow 0.25s cubic-bezier(.4,2,.6,1),
                transform 0.18s cubic-bezier(.4,2,.6,1);
            position: relative;
            overflow: hidden;
        }
        .link .icon {
            font-size: 1.5em;
            filter: drop-shadow(0 0 4px var(--neon-green));
            transition: filter 0.2s;
        }
        .link:hover, .link:focus {
            background: linear-gradient(90deg, var(--neon-pink) 0%, var(--neon-blue) 100%);
            color: var(--text-main);
            border-color: var(--neon-pink);
            box-shadow: var(--glow-pink), var(--glow-blue), 0 0 24px 8px #39ff1488;
            transform: scale(1.04) translateY(-2px);
        }
        .link:hover .icon, .link:focus .icon {
            filter: drop-shadow(0 0 8px var(--neon-pink));
        }
        /* Glowing animated border */
        .link::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 1.2rem;
            background: linear-gradient(120deg, var(--neon-pink), var(--neon-blue), var(--neon-green), var(--neon-pink));
            z-index: 0;
            opacity: 0.7;
            filter: blur(8px);
            transition: opacity 0.2s;
            animation: borderGlow 2.5s linear infinite;
        }
        .link:hover::before, .link:focus::before {
            opacity: 1;
        }
        .link > * {
            position: relative;
            z-index: 1;
        }
        @keyframes borderGlow {
            0% { filter: blur(8px) brightness(1); }
            50% { filter: blur(12px) brightness(1.3); }
            100% { filter: blur(8px) brightness(1); }
        }
        /* Responsive */
        @media (max-width: 500px) {
            .container {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
                max-width: 98vw;
            }
            .profile-name {
                font-size: 1.3rem;
            }
            .profile-desc {
                font-size: 0.95rem;
            }
            .avatar {
                width: 64px;
                height: 64px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <canvas class="neon-bg"></canvas>
    <main class="container">
        <section class="profile">
            <div class="avatar">ðŸ’»</div>
            <div class="profile-name">Manit</div>
            <div class="profile-desc">Welcome to my cyberpunk linktree!<br>Explore my code in neon style.</div>
        </section>
        <nav class="links">
            <a class="link" href="https://github.com/TECHINNNNNNNN/manit" target="_blank" rel="noopener noreferrer">
                <span class="icon">ðŸ’»</span>
                <span>GitHub</span>
            </a>
        </nav>
    </main>
    <script>
    // Animated neon background
    const canvas = document.querySelector('.neon-bg');
    const ctx = canvas.getContext('2d');
    let w, h, dpr;
    function resize() {
        dpr = window.devicePixelRatio || 1;
        w = window.innerWidth;
        h = window.innerHeight;
        canvas.width = w * dpr;
        canvas.height = h * dpr;
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr, dpr);
    }
    resize();
    window.addEventListener('resize', resize);
    // Neon moving lines and dots
    const neonColors = ['#ff00cc', '#00eaff', '#39ff14', '#a020f0'];
    const lines = Array.from({length: 7}, () => ({
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        len: 120 + Math.random() * 120,
        angle: Math.random() * Math.PI * 2,
        speed: 0.3 + Math.random() * 0.7,
        color: neonColors[Math.floor(Math.random()*neonColors.length)]
    }));
    const dots = Array.from({length: 18}, () => ({
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        r: 2 + Math.random() * 3,
        dx: -0.5 + Math.random(),
        dy: -0.5 + Math.random(),
        color: neonColors[Math.floor(Math.random()*neonColors.length)]
    }));
    function animate() {
        ctx.clearRect(0,0,w,h);
        // Draw lines
        for (const l of lines) {
            ctx.save();
            ctx.globalAlpha = 0.18;
            ctx.shadowColor = l.color;
            ctx.shadowBlur = 24;
            ctx.strokeStyle = l.color;
            ctx.lineWidth = 3.5;
            ctx.beginPath();
            ctx.moveTo(l.x, l.y);
            ctx.lineTo(l.x + Math.cos(l.angle)*l.len, l.y + Math.sin(l.angle)*l.len);
            ctx.stroke();
            ctx.restore();
            l.x += Math.cos(l.angle) * l.speed;
            l.y += Math.sin(l.angle) * l.speed;
            if (l.x < -l.len || l.x > w+l.len || l.y < -l.len || l.y > h+l.len) {
                l.x = Math.random() * w;
                l.y = Math.random() * h;
                l.angle = Math.random() * Math.PI * 2;
            }
        }
        // Draw dots
        for (const d of dots) {
            ctx.save();
            ctx.globalAlpha = 0.22;
            ctx.shadowColor = d.color;
            ctx.shadowBlur = 16;
            ctx.fillStyle = d.color;
            ctx.beginPath();
            ctx.arc(d.x, d.y, d.r, 0, Math.PI*2);
            ctx.fill();
            ctx.restore();
            d.x += d.dx;
            d.y += d.dy;
            if (d.x < -10 || d.x > w+10 || d.y < -10 || d.y > h+10) {
                d.x = Math.random() * w;
                d.y = Math.random() * h;
            }
        }
        requestAnimationFrame(animate);
    }
    animate();
    </script>
</body>
</html>
