<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacky | Neon Cyberpunk Linktree</title>
    <style>
        :root {
            --bg: #0f1021;
            --neon-pink: #ff2fd6;
            --neon-blue: #00f0ff;
            --neon-purple: #a259ff;
            --neon-green: #39ff14;
            --text-main: #fff;
            --glow: 0 0 8px var(--neon-pink), 0 0 16px var(--neon-blue), 0 0 32px var(--neon-purple);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f1021 60%, #1a1b3a 100%);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', 'Segoe UI', 'Arial', sans-serif;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 380px;
            padding: 2.5rem 1.5rem 2rem 1.5rem;
            background: rgba(20, 22, 40, 0.92);
            border-radius: 1.5rem;
            box-shadow: 0 0 32px 8px #0ff2, 0 0 0 2px var(--neon-blue);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .neon-title {
            font-size: 2.3rem;
            font-weight: 900;
            letter-spacing: 0.12em;
            margin-bottom: 0.2em;
            color: var(--neon-pink);
            text-shadow: 0 0 8px var(--neon-pink), 0 0 24px var(--neon-blue), 0 0 48px var(--neon-purple);
            animation: flicker 2.5s infinite alternate;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; text-shadow: var(--glow); }
            45% { opacity: 0.85; text-shadow: 0 0 4px var(--neon-pink), 0 0 12px var(--neon-blue); }
            50% { opacity: 0.7; text-shadow: 0 0 2px var(--neon-blue); }
            55% { opacity: 0.85; text-shadow: 0 0 4px var(--neon-pink), 0 0 12px var(--neon-blue); }
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2.2rem;
        }
        .avatar {
            width: 92px;
            height: 92px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-pink), var(--neon-purple));
            box-shadow: 0 0 0 4px var(--neon-pink), 0 0 24px 4px var(--neon-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.7rem;
            color: var(--text-main);
            margin-bottom: 1.1rem;
            position: relative;
            overflow: hidden;
        }
        .avatar::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            box-shadow: 0 0 32px 8px var(--neon-pink), 0 0 64px 16px var(--neon-blue);
            opacity: 0.25;
        }
        .username {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            color: var(--neon-green);
            text-shadow: 0 0 8px var(--neon-green), 0 0 24px var(--neon-blue);
            margin-bottom: 0.2rem;
        }
        .subtitle {
            font-size: 1rem;
            color: var(--neon-blue);
            letter-spacing: 0.04em;
            margin-bottom: 0.2rem;
            text-shadow: 0 0 8px var(--neon-blue);
        }
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .link {
            display: flex;
            align-items: center;
            gap: 1.1rem;
            background: linear-gradient(90deg, rgba(255,47,214,0.18) 0%, rgba(0,240,255,0.14) 100%);
            border: 2px solid var(--neon-purple);
            border-radius: 2.5rem;
            padding: 0.95rem 1.3rem;
            font-size: 1.18rem;
            font-weight: 600;
            color: var(--text-main);
            text-decoration: none;
            box-shadow: 0 0 16px 2px var(--neon-purple), 0 0 0 0 var(--neon-blue);
            transition: 
                background 0.25s cubic-bezier(.4,2,.6,1),
                box-shadow 0.22s cubic-bezier(.4,2,.6,1),
                border 0.22s cubic-bezier(.4,2,.6,1),
                color 0.22s cubic-bezier(.4,2,.6,1),
                transform 0.18s cubic-bezier(.4,2,.6,1);
            position: relative;
            overflow: hidden;
        }
        .link:hover, .link:focus {
            background: linear-gradient(90deg, var(--neon-pink) 0%, var(--neon-blue) 100%);
            color: #fff;
            border-color: var(--neon-green);
            box-shadow: 0 0 32px 8px var(--neon-blue), 0 0 64px 16px var(--neon-pink);
            transform: scale(1.045) translateY(-2px);
        }
        .icon {
            font-size: 1.5em;
            filter: drop-shadow(0 0 6px var(--neon-blue));
            transition: filter 0.22s;
        }
        .link:hover .icon {
            filter: drop-shadow(0 0 12px var(--neon-green));
        }
        /* Manit replaced with Jacky in neon cyberpunk style */
        .neon-word {
            display: flex;
            gap: 0.18em;
            margin-bottom: 1.2rem;
            justify-content: center;
        }
        .neon-letter {
            font-size: 2.1rem;
            font-weight: 800;
            letter-spacing: 0.04em;
            padding: 0 0.08em;
            border-radius: 0.18em;
            background: linear-gradient(90deg, var(--neon-blue) 0%, var(--neon-pink) 100%);
            color: #fff;
            text-shadow: 0 0 8px var(--neon-pink), 0 0 16px var(--neon-blue), 0 0 32px var(--neon-purple);
            animation: neon-glow 2.2s infinite alternate;
        }
        .neon-letter:nth-child(1) { color: var(--neon-pink); animation-delay: 0s; }
        .neon-letter:nth-child(2) { color: var(--neon-blue); animation-delay: 0.2s; }
        .neon-letter:nth-child(3) { color: var(--neon-green); animation-delay: 0.4s; }
        .neon-letter:nth-child(4) { color: var(--neon-purple); animation-delay: 0.6s; }
        .neon-letter:nth-child(5) { color: var(--neon-pink); animation-delay: 0.8s; }
        @keyframes neon-glow {
            0%, 100% { filter: brightness(1.2) drop-shadow(0 0 8px var(--neon-blue)); }
            50% { filter: brightness(1.7) drop-shadow(0 0 24px var(--neon-pink)); }
        }
        @media (max-width: 480px) {
            .container {
                padding: 1.2rem 0.4rem 1.2rem 0.4rem;
                max-width: 98vw;
            }
            .neon-title {
                font-size: 1.5rem;
            }
            .neon-letter {
                font-size: 1.3rem;
            }
            .avatar {
                width: 64px;
                height: 64px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>

            <div class="subtitle">Personal Linktree</div>

        </div>
        <nav class="links">
            <a class="link" href="https://github.com/TECHINNNNNNNN/manit" target="_blank" rel="noopener noreferrer">
                <span class="icon">ðŸ’»</span>

        </nav>
    </main>
    <script>

    </script>
</body>
</html>
